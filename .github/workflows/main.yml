name: Laravel 9 PHPUnit Testing

on:
  push:
    branches: [dev, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.0

    - name: Install Dependencies
      run: composer install

    - name: Run Tests
      run: vendor/bin/phpunit
